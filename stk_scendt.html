<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Detail - PCS Stakeholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* จัด Style ให้เหมือน Form Readonly */
        .form-control-plaintext, .form-control[readonly] {
            background-color: #e9ecef; /* สีเทาอ่อนเหมือนในภาพ */
            opacity: 1;
            font-size: 0.9rem;
            color: #495057;
        }
        .section-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
        .editor-view {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            min-height: 200px; /* ความสูงขั้นต่ำสำหรับ Action/Expected */
            font-size: 0.9rem;
        }
        .info-view {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            min-height: 380px; /* ปรับให้สูงพอดีกับด้านซ้าย */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header id="header-placeholder" class="app-header fixed-top"></header>
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <main id="main-content" class="main-content-expanded">
            <div class="container-fluid pt-4 px-4 pb-5 content-wrapper">
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="fw-bold mb-1 text-primary">Test Scenario Detail</h4>
                    </div>
                    <button id="btn-back" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i> ย้อนกลับ
                    </button>
                </div>

                <div id="loading-area" class="text-center p-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>

                <div id="detail-area" style="display: none;">
                    
                    <div class="row g-4 mb-4">
                        <div class="col-lg-6">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-body">
                                    <h6 class="section-header text-primary">Scenario Context</h6>
                                    
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold mb-1">Test ID:</label>
                                        <input type="text" class="form-control" id="inp-test-id" readonly>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold mb-1">Test Name:</label>
                                        <input type="text" class="form-control" id="inp-test-name" readonly>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold mb-1">Module:</label>
                                        <input type="text" class="form-control" id="inp-module" readonly>
                                    </div>
                                    <hr class="my-3 text-muted opacity-25">
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold mb-1">Scenario ID:</label>
                                        <input type="text" class="form-control" id="inp-sc-id" readonly>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold mb-1">Scenario Name:</label>
                                        <input type="text" class="form-control" id="inp-sc-name" readonly>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold mb-1">Remark:</label>
                                        <input type="text" class="form-control" id="inp-remark" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-body">
                                    <h6 class="section-header text-primary">Information / Pre-condition</h6>
                                    <div class="info-view">
                                        <div class="mb-3">
                                            <strong class="text-muted d-block mb-1">Pre-condition:</strong>
                                            <div id="view-pre-condition" class="ms-2"></div>
                                        </div>
                                        <div>
                                            <strong class="text-muted d-block mb-1">Note:</strong>
                                            <div id="view-info" class="ms-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4 mb-4">
                        <div class="col-lg-6">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-body">
                                    <h6 class="section-header text-primary">Action</h6>
                                    <div class="editor-view" id="view-action"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-body">
                                    <h6 class="section-header text-primary">Expected Result</h6>
                                    <div class="editor-view" id="view-expected"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-info border-0 shadow-sm d-flex align-items-center">
                        <i class="bi bi-link-45deg fs-3 me-3"></i>
                        <div id="view-related-tor"></div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/stk_scendt.js"></script>
</body>
</html>
