<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PCS Test Case</title>

    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-container">

        <!-- ✅ 1. ที่วางสำหรับ Header (จะถูกเติมโดย layout-loader.js) -->
        <header id="header-placeholder" class="app-header fixed-top"></header>

        <!-- ✅ 2. ที่วางสำหรับ Sidebar (จะถูกเติมโดย layout-loader.js) -->
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <!-- ===== MAIN CONTENT AREA (ส่วนนี้คือเนื้อหาเฉพาะของหน้านี้) ===== -->
        <main id="main-content" class="main-content-expanded">
            <div class="container-fluid pt-4 px-4 content-wrapper">
                <img src="/images/HomePCS.png" class="images img-fluid opacity-50">
            </div>

            <footer class="app-footer">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">© 2025 Digital Ports Co., Ltd. | PCS : Test Case System</span>
                        <span class="text-muted">Version 1.0.0</span>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- ✅ 3. SCRIPT LINKS (เรียงลำดับให้ถูกต้อง) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script> 
    <script src="/js/index.js"></script>        
</body>
</html>
