<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Matrix Mapping - PCS Test Case</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .sticky-col {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
        }
        .tor-row {
            background-color: #f1f8ff;
            font-weight: 500;
        }
        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }
        .selection-panel {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
            position: sticky;
            top: 56px; /* ต่อจาก Header */
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header id="header-placeholder" class="app-header fixed-top"></header>
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <main id="main-content" class="main-content-expanded">
            
            <!-- Selection Panel (Sticky) -->
            <div class="selection-panel shadow-sm">
                <div class="container-fluid px-4">
                    <div class="row align-items-center g-3">
                        <div class="col-md-4">
                            <label class="form-label small text-muted fw-bold mb-1">เลือกกลุ่ม Stakeholder (Target Group)</label>
                            <select id="stakeholder-select" class="form-select border-primary">
                                <option value="" disabled selected>-- กรุณาเลือกกลุ่ม --</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-muted fw-bold mb-1">Filter Module</label>
                            <select id="module-filter" class="form-select form-select-sm">
                                <option value="all">ทุก Module</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-muted fw-bold mb-1">Search</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="search-input" class="form-control" placeholder="ค้นหา TOR / Test Case...">
                            </div>
                        </div>
                        <div class="col-md-2 text-end align-self-end">
                            <button id="save-mapping-btn" class="btn btn-primary w-100" disabled>
                                <i class="bi bi-save me-1"></i> บันทึกการจับคู่
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid pt-3 px-4 content-wrapper">
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="fw-bold mb-0">Matrix Mapping</h4>
                        <p class="text-muted small mb-0">กำหนดว่ากลุ่ม Stakeholder ที่เลือก ต้องทดสอบ TOR/Test Case ข้อใดบ้าง</p>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="show-selected-only">
                        <label class="form-check-label small" for="show-selected-only">แสดงเฉพาะที่เลือกแล้ว</label>
                    </div>
                </div>

                <!-- Mapping Table -->
                <div class="card shadow-sm border-0 mb-5">
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 70vh;">
                            <table class="table table-bordered table-hover mb-0 align-middle">
                                <thead class="table-light text-center sticky-col">
                                    <tr>
                                        <th style="width: 5%;">Select</th>
                                        <th style="width: 15%;">TOR No.</th>
                                        <th style="width: 40%;">Description / Test Case</th>
                                        <th style="width: 15%;">Module</th>
                                        <th style="width: 25%;">Remark</th>
                                    </tr>
                                </thead>
                                <tbody id="mapping-tbody">
                                    <tr><td colspan="5" class="text-center p-5 text-muted">กรุณาเลือกกลุ่ม Stakeholder ด้านบนเพื่อเริ่มจัดการ</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <footer class="app-footer">
                <div class="container-fluid">
                    <span class="text-muted">© 2026 PCS Test Case System</span>
                </div>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/stakeholder-mapping.js"></script>
</body>
</html>
