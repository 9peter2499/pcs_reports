<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Detail - PCS Test Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Company Card Styling */
        .company-card {
            border-left: 3px solid #6c757d;
            font-size: 0.9rem;
        }
        .company-icon {
            width: 40px; height: 40px;
            background: #f8f9fa; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #6c757d;
        }
        
        /* Module Card Styling */
        .module-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-top: 4px solid transparent;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .stat-circle {
            width: 50px; height: 50px;
            background: #e7f1ff; color: #0d6efd;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem;
        }

        /* --- Module Card Styling (New) --- */
    .module-card {
        cursor: pointer;
        transition: all 0.2s ease;
        border-top: 4px solid transparent;
        border-radius: 12px;
    }
    .module-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important;
    }

    /* 1. แก้ Title: ลดขนาด + บังคับขึ้นบรรทัดใหม่ */
    .module-title {
        font-size: 0.95rem; /* ลดขนาดลง (เดิมมักจะ 1.25rem) */
        font-weight: 600;
        line-height: 1.4;
        color: #2c3e50;
        
        /* บังคับ Wrap Text */
        white-space: normal; 
        overflow-wrap: break-word;
        word-wrap: break-word;
        
        /* จำกัดความสูง (Optional: ถ้าชื่อยาวมากๆ อาจจะให้ตัดที่ 3 บรรทัด) */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* 2. Stat Box: กล่องตัวเลขทางขวา */
    .stat-box {
        background-color: #f8f9fa;
        border: 1px solid #eff2f5;
        border-radius: 10px;
        padding: 8px 10px;
        min-width: 80px; /* ความกว้างขั้นต่ำ */
        text-align: center;
        flex-shrink: 0; /* ห้ามหดตัว */
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .stat-number {
        font-size: 1.5rem; /* ตัวเลขใหญ่ */
        font-weight: 800;
        line-height: 1;
        margin-bottom: 2px;
    }
    
    .stat-label {
        font-size: 0.6rem; /* ตัวหนังสือเล็กๆ บอก Meaning */
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #6c757d;
        font-weight: 600;
        white-space: nowrap; /* ห้ามตัดคำ */
    }
    </style>
</head>
<body>
    <div class="app-container">
        <header id="header-placeholder" class="app-header fixed-top"></header>
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <main id="main-content" class="main-content-expanded">
            <div class="container-fluid pt-4 px-4 pb-5 content-wrapper">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 class="fw-bold mb-0 text-primary" id="group-name-title">Loading...</h4>
                        <p class="text-muted small mb-0">รายละเอียดสมาชิกและขอบเขตงานทดสอบ</p>
                    </div>
                    <a href="/stakeholders.html" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i> ย้อนกลับ
                    </a>
                </div>

                <div class="mb-5">
                    <h5 class="fw-bold border-bottom pb-2 mb-3"><i class="bi bi-building me-2"></i>รายชื่อบริษัทในกลุ่ม (Companies)</h5>
                    <div id="loading-company" class="text-center py-3"><div class="spinner-border text-secondary small"></div></div>
                    <div id="company-container" class="row g-3">
                        </div>
                    <div id="empty-company" class="alert alert-light text-center text-muted" style="display:none;">ไม่พบข้อมูลบริษัทในกลุ่มนี้</div>
                </div>

                <div>
                    <h5 class="fw-bold border-bottom pb-2 mb-3"><i class="bi bi-grid-1x2 me-2"></i>ระบบงานที่เกี่ยวข้อง (Relevant Modules)</h5>
                    <div id="loading-module" class="text-center py-3"><div class="spinner-border text-primary small"></div></div>
                    <div id="module-container" class="row g-4">
                        </div>
                    <div id="empty-module" class="alert alert-light text-center text-muted" style="display:none;">กลุ่มนี้ยังไม่ได้ถูกกำหนด TOR/Test Case</div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/stakeholder-detail.js"></script>
</body>
</html>
