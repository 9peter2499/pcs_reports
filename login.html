<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS Test Case - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); /* Theme ทะเลลึก/ท่าเรือ */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* ตกแต่ง Background เพิ่มเติม (Circle decorations) */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }
        .circle-1 { width: 300px; height: 300px; background: white; top: -50px; left: -50px; }
        .circle-2 { width: 500px; height: 500px; background: #4ca1af; bottom: -100px; right: -100px; }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.95); /* Glass feel นิดๆ */
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: #e3f2fd;
            color: #0d47a1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }

        .app-title {
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* ปรับปุ่ม Google ให้ดูดีขึ้น */
        .google-btn {
            width: 100%;
            background-color: white;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 50px; /* ปุ่มมน */
            padding: 12px 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .google-btn:hover {
            background-color: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: scale(1.02);
            color: #333;
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        /* Loading Spinner Overlay */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }

        #error-message {
            font-size: 0.85rem;
            margin-top: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <div class="container d-flex justify-content-center">
        <div class="card login-card animate__animated animate__fadeInUp">
            <div class="card-body text-center">
                
                <div class="brand-logo">
                    <i class="fa-solid fa-ship"></i> </div>

                <h2 class="app-title">Port Community System</h2>
                <p class="app-subtitle">Log in to manage your Test Cases & Reports</p>

                <div class="d-grid gap-2">
                    <button id="google-login-btn" class="btn google-btn">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" width="24" height="24">
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <div class="mt-4 text-muted" style="font-size: 0.75rem;">
                    Test Case Management System v1.0<br>
                    &copy; 2026 PCS Web Online
                </div>

                <div id="error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>

</body>
</html>
