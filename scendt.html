<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scenario Detail - PCS Test Case</title>

    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Quill CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet"> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* ปรับสไตล์ Editor ให้เข้ากับ Card */
        .rte-card .card-body { padding: 0; } /* Remove Card Body padding for editor */
        /* Toolbar Styling */
        .ql-toolbar.ql-snow {
            border: 1px solid #dee2e6; /* Border around toolbar */
            border-bottom: 0; /* Remove bottom border */
            border-radius: 0.375rem 0.375rem 0 0; /* Top corners rounded */
            background-color: #f8f9fa; /* Light background */
            padding: 8px;
            box-sizing: border-box;
        }
        /* Editor Container Styling */
        .ql-container.ql-snow {
            border: 1px solid #dee2e6;
            border-top: none; /* Remove top border as toolbar has bottom */
            min-height: 100px;
            font-size: 1rem;
            border-radius: 0 0 0.375rem 0.375rem; /* Bottom corners rounded */
        }
        /* Specific height for Information editor */
        #info-editor-container .ql-container.ql-snow { min-height: 422px; }
        .form-label.small { font-size: 0.8em; margin-bottom: 0.2rem;}
        .form-control-sm[readonly] { background-color: #e9ecef;}
        .header-info-row > div { display: flex; align-items: center; margin-bottom: 0.5rem;}
        .header-info-row label { flex: 0 0 100px; }
        .header-info-row input { flex-grow: 1; }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- Placeholders -->
        <header id="header-placeholder" class="app-header fixed-top"></header>
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <!-- Main Content -->
        <main id="main-content" class="main-content-expanded">
            <div class="container-fluid pt-4 px-4 content-wrapper">
                <!-- Breadcrumb & Action Buttons -->
                <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/tcwrpt.html">กำหนด Test Case</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-scenario-name">Edit Scenario</li>
                    </ol>
                </nav>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 id="page-title">Edit Test Name Details</h4>
                    <!-- <div>
                        <button type="button" class="btn btn-secondary btn-sm" id="back-btn"><i class="bi bi-arrow-left me-1"></i> Back</button>
                        <button type="button" class="btn btn-primary btn-sm" id="save-scenario-details-btn"><i class="bi bi-save me-1"></i> Save Changes</button>
                    </div> -->
                </div>

                <!-- Scenario Edit Form -->
                <form id="scenario-details-form">
                    <div class="row">
                        <!-- Left Column: Context -->
                        <div class="col-md-6">
                            <div class="card shadow-sm border-0 mb-4" style="height: 430;">
                                <div class="card-header bg-light"><h6 class="mb-0 text-muted">Scenario Context</h6></div>
                                <div class="card-body p-3">
                                    <div class="context-row">
                                        <label for="form-testcase-id" class="form-label small context-label">Test ID:</label>
                                        <input type="text" id="form-testcase-id" class="form-control form-control-sm context-value" readonly placeholder="Loading...">
                                    </div>
                                    <div class="context-row">
                                        <label for="form-testcase-name" class="form-label small context-label">Test Name:</label>
                                        <input type="text" id="form-testcase-name" class="form-control form-control-sm context-value" readonly placeholder="Loading...">
                                    </div>
                                    <div class="context-row">
                                        <label for="form-module-name" class="form-label small context-label">Module:</label>
                                        <input type="text" id="form-module-name" class="form-control form-control-sm context-value" readonly placeholder="Loading...">
                                    </div>
                                    <div class="context-row">
                                         <label for="form-scenario-id" class="form-label small context-label">Scenario ID:</label>
                                         <input type="text" id="form-scenario-id" class="form-control form-control-sm context-value" readonly placeholder="Loading...">
                                    </div>
                                    <div class="context-row">
                                         <label for="form-scenario-name" class="form-label small context-label">Scenario Name:</label>
                                         <input type="text" id="form-scenario-name" class="form-control form-control-sm context-value" placeholder="Loading...">
                                    </div>
                                    <div class="context-row">
                                         <label for="form-remark" class="form-label small context-label">Remark:</label>
                                         <input type="text" id="form-remark" class="form-control form-control-sm context-value" placeholder="Loading...">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Information RTE -->
                        <div class="col-md-6">
                            <div class="card shadow-sm border-0 mb-4" style="height: 430;">
                                <div class="card-header bg-light"><h6 class="mb-0 text-muted">Information</h6></div>
                                <div class="card-body p-0">
                                    <div id="info-toolbar"></div>
                                    <div id="info-editor-container">
                                        <div id="info-editor" aria-label="Information Editor"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Full Width Rows: Action & Expected Result -->
                    <div class="row">
                        <div class="col-6">
                            <!-- Action Card -->
                            <div class="card shadow-sm border-0 mb-4">
                                <div class="card-header bg-light"><h6 class="mb-0 text-muted">Action</h6></div>
                                <div class="card-body p-0">
                                    <div id="action-toolbar"></div>
                                    <div id="action-editor-container">
                                        <div id="action-editor" aria-label="Action Editor"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <!-- Expected Result Card -->
                            <div class="card shadow-sm border-0 mb-4">
                                <div class="card-header bg-light"><h6 class="mb-0 text-muted">Expected Result</h6></div>
                                <div class="card-body p-0">
                                    <div id="expected-toolbar"></div>
                                    <div id="expected-editor-container">
                                        <div id="expected-editor" aria-label="Expected Result Editor"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 id="page-title"></h4>
                    <div>
                        <button type="button" class="btn btn-secondary btn-sm" id="back-btn"><i class="bi bi-arrow-left me-1"></i> กลับไปกำหนด Test Case</button>
                        <button type="button" class="btn btn-danger btn-sm" id="delete-test-case"><i class="bi bi-dash-square"></i> ลบ Test Name</button>
                        <button type="button" class="btn btn-primary btn-sm" id="save-scenario-details-btn"><i class="bi bi-save me-1"></i> บันทึก Test Name</button>
                    </div>
                </div>
                </form>

                 <!-- Loading/Saving Indicator & Messages -->
                <div id="loading-indicator" class="text-center mt-3" style="display: none;">...</div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                <div id="success-message" class="alert alert-success mt-3" style="display: none;"></div>
            </div>
            <!-- Footer -->
            <footer class="app-footer"> ... </footer>
        </main>
    </div>

    <!-- SCRIPT LINKS (Correct Order) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script>
    <script src="/js/index.js"></script> <!-- Or index.js -->
    <script src="/js/scendt.js"></script> <!-- Script for this page -->
</body>
</html>
