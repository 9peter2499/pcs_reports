<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup: Users & Test Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* --- Style สำหรับ Table User --- */
        .user-header-row {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .user-badge {
            background-color: #e0f7fa; /* สีฟ้าอ่อนๆ สำหรับ User */
            color: #006064;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 8px;
        }
        /* Badge Phase Colors */
        .badge-phase-sit { background-color: #ffc107; color: #000; } 
        .badge-phase-uat { background-color: #0d6efd; color: #fff; } 
        .badge-phase-unit { background-color: #6c757d; color: #fff; } 
        .badge-phase-default { background-color: #adb5bd; color: #fff; }

        #linkScenarioModal table tbody tr.row-selected > td {
            background-color: #e9ecef; 
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header id="header-placeholder" class="app-header fixed-top"></header>
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <main id="main-content" class="main-content-expanded">
            <div class="container-fluid pt-4 px-4 content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Setup: Users & Test Cases</h1>
                </div>

                <!-- Filter Section (5 Columns) -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <div class="row g-2 align-items-end"> <!-- g-2 เพื่อให้ชิดกันนิดนึงเพราะมี 5 ช่อง -->
                            
                            <!-- 1. Test Phase -->
                            <div class="col-md"> <!-- ใช้ col-md (Auto Width) หรือกำหนด col-md-2 -->
                                <label for="phase-filter" class="form-label fw-bold">Test Phase</label>
                                <select id="phase-filter" class="form-select form-select-sm">
                                    <option value="all" selected>ทุก Phase</option>
                                    <!-- Populate via JS -->
                                </select>
                            </div>

                            <!-- 2. กลุ่มบริษัท -->
                            <div class="col-md">
                                <label for="company-group-filter" class="form-label fw-bold">กลุ่มบริษัท</label>
                                <select id="company-group-filter" class="form-select form-select-sm">
                                    <option value="all" selected>ทุกกลุ่มบริษัท</option>
                                </select>
                            </div>

                            <!-- 3. Module หลัก -->
                            <div class="col-md">
                                <label for="main-module-filter" class="form-label fw-bold">Module หลัก</label>
                                <select id="main-module-filter" class="form-select form-select-sm">
                                    <option value="all" selected>ทุก Module หลัก</option>
                                </select>
                            </div>

                            <!-- 4. Sub Module -->
                            <div class="col-md">
                                <label for="sub-module-filter" class="form-label fw-bold">Sub Module</label>
                                <select id="sub-module-filter" class="form-select form-select-sm" disabled>
                                    <option value="all" selected>ทุก Sub Module</option>
                                </select>
                            </div>

                            <!-- 5. Search -->
                            <div class="col-md-3"> <!-- Search ให้กว้างหน่อย -->
                                <label for="search-input" class="form-label fw-bold">ค้นหา (User / Test Name)</label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" id="search-input" class="form-control" placeholder="พิมพ์ชื่อผู้ใช้ หรือ Scenario...">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Main Content Table -->
                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <div id="usrdata-container" class="table-responsive">
                             <table class="table mb-0" id="main-table">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 20%;">ผู้ใช้งานระบบ (User)</th>
                                        <th style="width: 15%;">บริษัท</th>
                                        <th style="width: 20%;">Test Objective</th>
                                        <th style="width: 40%;">Test Name (Scenario)</th> <!-- Scenario ให้พื้นที่เยอะหน่อย -->
                                        <th style="width: 5%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    <tr><td colspan="5" class="text-center p-5">กำลังโหลดข้อมูล...</td></tr>
                                </tbody>
                             </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal (Reuse โครงสร้างเดิม) -->
    <div class="modal fade" id="linkScenarioModal" tabindex="-1" aria-labelledby="linkScenarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="linkScenarioModalLabel">กำลังจับคู่...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Filter ใน Modal -->
                     <div class="row g-2 mb-3 align-items-end">
                        <div class="col-md-3">
                            <label for="modal-phase-filter" class="form-label">Test Phase</label>
                            <select id="modal-phase-filter" class="form-select form-select-sm">
                                <option value="all" selected>ทุก Phase</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="modal-module-filter" class="form-label">Module หลัก</label>
                            <select id="modal-module-filter" class="form-select form-select-sm">
                                <option value="all" selected>ทุก Module หลัก</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="modal-submodule-filter" class="form-label">Sub Module</label>
                            <select id="modal-submodule-filter" class="form-select form-select-sm" disabled>
                                <option value="all" selected>ทุก Sub Module</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="modal-search-input" class="form-control" placeholder="ค้นหา Test Objective"> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive" style="max-height: 50vh;">
                        <table class="table table-sm table-bordered">
                            <thead class="table-light sticky-top text-center">
                                <tr>
                                    <th style="width: 5%;"><input type="checkbox" class="form-check-input" id="modal-select-all"></th>
                                    <th style="width: 25%;">Modules - Sub Modules</th>
                                    <th style="width: 30%;">Test Objective</th>
                                    <th style="width: 40%;">Test Name</th>
                                </tr>
                            </thead>
                            <tbody id="modal-scenarios-tbody">
                                <tr><td colspan="4" class="text-center p-5">กำลังโหลด Scenarios...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="modal-linking-user-id"> <!-- ID สำหรับ User -->
                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" id="save-links-btn">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        บันทึกการจับคู่
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script>
    <script src="/js/index.js"></script>
    
    <script src="/js/usrwtc.js"></script>
</body>
</html>
