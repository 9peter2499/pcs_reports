<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Matrix - PCS Test Case</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* --- Matrix Table Styling --- */
        .matrix-container {
            max-height: 80vh;
            overflow: auto;
            position: relative;
            border: 1px solid #dee2e6;
        }

        table.matrix-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        /* 1. Header Row Sticky (ปรับสีน้ำเงิน ตัวขาว) */
        .matrix-table thead th {
            position: sticky;
            top: 0;
            background-color: #1F4E78; /* Navy Blue */
            color: #ffffff;            /* White Text */
            z-index: 20;
            border-bottom: 1px solid #dee2e6;
            border-right: 1px solid #4a7294; /* เส้นคั่นสีจางลงนิดนึง */
            vertical-align: middle;
            text-align: center;
            height: 50px; /* ลดความสูงนิดหน่อยให้กระชับ */
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* 2. Column 1 Sticky (No.) - Body */
        .matrix-table tbody td.col-sticky-1 {
            position: sticky;
            left: 0;
            background-color: #f8f9fa;
            z-index: 10;
            border-right: 1px solid #dee2e6;
            width: 60px;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: #1F4E78;
        }

        /* 3. Column 2 Sticky (TOR Detail) - Body */
        .matrix-table tbody td.col-sticky-2 {
            position: sticky;
            left: 60px;
            background-color: #f8f9fa;
            z-index: 10;
            border-right: 2px solid #dee2e6;
            width: 400px;
            min-width: 400px;
            max-width: 400px;
        }

        /* 4. The Intersection (มุมซ้ายบนสุด - ต้องสีเดียวกับ Header) */
        .matrix-table thead th.col-sticky-1,
        .matrix-table thead th.col-sticky-2 {
            z-index: 30;
            background-color: #1F4E78; /* Navy Blue */
            color: #ffffff;
            border-right: 1px solid #4a7294;
        }
        
        /* ขอบขวาของ TOR Header ให้หนาหน่อย */
        .matrix-table thead th.col-sticky-2 {
            border-right: 2px solid #dee2e6; 
        }

        /* Cell Styling */
        .matrix-cell {
            text-align: center;
            vertical-align: middle;
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
            min-width: 120px;
        }
        
        .check-mark {
            color: #198754;
            font-size: 1.2rem;
            
        }

        /* Hover Effect */
        .matrix-table tbody tr:hover td {
            background-color: #eef6fc; /* ฟ้าอ่อนมาก */
        }
        /* Fix Hover for Sticky Columns */
        .matrix-table tbody tr:hover td.col-sticky-1,
        .matrix-table tbody tr:hover td.col-sticky-2 {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header id="header-placeholder" class="app-header fixed-top"></header>
        <nav id="sidebar-placeholder" class="bg-white sidebar-hidden"></nav>

        <main id="main-content" class="main-content-expanded">
            
            <div class="container-fluid pt-4 px-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="fw-bold mb-0 text-primary">Stakeholder Responsibility Matrix</h4>
                        <p class="text-muted small mb-0">ตารางแสดงความสัมพันธ์ระหว่าง TOR และกลุ่มผู้ใช้งาน</p>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-3">
                    <div class="card-body py-3">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted mb-1">Filter by Module</label>
                                <select id="module-filter" class="form-select form-select-sm border-primary-subtle">
                                    <option value="all">แสดงทุก Module</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted mb-1">Search TOR</label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                    <input type="text" id="search-input" class="form-control" placeholder="พิมพ์คำค้นหาใน TOR...">
                                </div>
                            </div>
                            <div class="col-md-2 text-end align-self-end">
                                <button style="height: 30px;" class="btn btn-outline-secondary btn-sm w-100" onclick="location.reload()">
                                    <div style="margin-top: -10px;"><i class="bi bi-arrow-clockwise"></i> Refresh</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <div class="matrix-container">
                            <table class="table matrix-table mb-0">
                                <thead id="matrix-thead">
                                    <tr>
                                        <th class="col-sticky-1">No.</th>
                                        <th class="col-sticky-2">TOR Description</th>
                                        <th>Loading...</th>
                                    </tr>
                                </thead>
                                <tbody id="matrix-tbody">
                                    <tr><td colspan="3" class="text-center p-5">Loading Matrix Data...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <footer class="app-footer mt-4">
                <div class="container-fluid">
                    <span class="text-muted">© 2026 PCS Test Case System</span>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/layout-loader.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/stakeholder-matrix.js"></script>
</body>
</html>
